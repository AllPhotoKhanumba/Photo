<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class="main">

        <form role="form" class="forma" onsubmit="signUp(event);" autocomplete="off">
            <h2 class="qeyd">Registration</h2>
            <div class="form-group">
                <label for="email">First Name</label></br>
                <input type="text" name="fname" class="ema" id="fname" required>
            </div>
            <div class="form-group">
                <label for="email">Last Name</label></br>
                <input type="text" name="lname" id="lname" class="ema" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label></br>
                <input type="email" class="ema" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="email">Password</label></br>
                <input type="password" pattern=".{8,}" title="Səkkiz və ya daha çox simvol" class="pwda" name="pwd" id="pwd" required>
            </div>
            <p>Already a member? <a href="signin.html">Sign In</a></p>
            <div class="form-group">
                <button class="bitn" type="submit">Sign Up</button>
            </div>
        </form>

    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
