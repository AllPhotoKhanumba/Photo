<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/md5.css" />
</head>
<body>
    <div class="inner-container">
      

        <h2>MD-5 Şifrələmə</h2>
  
        <div class="input-div">
          <input placeholder="Normal mətni buraya daxil edin" id="input_enc" />
        </div>
  
        <div class = "output-div">
          <p class="text">Cipher metn</p>
          <div class="output-box">
            <p id="output_enc"></p>
          </div>
  
  
        </div>
        <button class = "button" onclick="encode()">Şifrələ</button>
        <!-- <input class = "button" type="button" value="Şifrələ" onclick="encode()" /> -->
      </div>
      <div class="inner-container">
        
  
        <h2>MD-5 Deşifrələmə</h2>
  
        <div class="input-div">
          <input placeholder="Şifrəli mətni buraya daxil edin" id="input_dec_div" />
        </div>
  
        <div class = "output-div">
          <p class="text">Cipher metn</p>
          <div class="output-box">
            <p id="output_dec_div"></p>
          </div>
  
  
        </div>
        <button class = "button" onclick="decode()">Deşifrələ</button>
      </div>



    <script src="md5.js"></script>
</body>
</html>
