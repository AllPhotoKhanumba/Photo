<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/blowfish.css" />
</head>

<body>

    <div class="main-container">
        <h3 class="textheader">Blowfish şifrələmə</h3>
        <br>
        <form onsubmit="return false;" name="myform">
            <textarea placeholder="Mətni buraya daxil edin" autofocus="autofocus" rows="20" name="txt" class="in"></textarea>
            <br> Açar(8-56 char):
            <br>
            <input type=text name=key class="in" onfocus="pwshow(this)" onblur="pwhide(this)">
            <br>
            <br>
            <input class="btn" onclick="encode(this.form)" value="Şifrələ" type="button">
            <input class="btn" onclick="decode(this.form)" value="Deşifrələ" type="button">
            <br>
            <input type=text name="err" size="62" class="flat" readonly>
        </form>
        <br>
    </div>
    <script src="blowfish.js"></script>
</body>

</html>
