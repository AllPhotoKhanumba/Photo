<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="Signin.css">
</head>

<body>
    <div class="main">

        <form role="form" class="forma" onsubmit="signIn(event);" autocomplete="off">
            <h2 class="qeyd">ACCOUNT LOGIN</h2>
            <div class="form-group">
                <label for="email">Email</label></BR>
                <input type="email" pattern="[^@\s]+@[^@\s]+" title="Invalid email address" class="ema" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label></BR>
                <input type="password" class="pwda" name="pwd" id="pwd" required>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a> here</p>
            <div class="form-group">
                <button class="bitn" type="submit">Login</button>
            </div>

        </form>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
